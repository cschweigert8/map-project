<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map Project</title>
</head>
<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h3>Arizona Outdoor Recreation</h3>
            </div>
            <!-- Dropdown Menu for Filter -->
            <div class="dropdown">
                    <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
                        Select activity to filter
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a data-bind="click: function(data, event) { filterPlacesList('Hiking', data, event) }">Hiking</a></li>
                      <li><a data-bind="click: function(data, event) { filterPlacesList('Biking', data, event) }">Biking</a></li>
                      <li><a data-bind="click: function(data, event) { filterPlacesList('Swimming', data, event) }">Swimming</a></li>
                      <li><a data-bind="click: function(data, event) { filterPlacesList('Camping', data, event) }">Camping</a></li>
                    </ul>
            </div>

            <!-- List of Places -->
            <ul class="list-group" data-bind="foreach: places">
                <li class="list-group-item" data-bind="text: name, click: function(data, event) { openInfoWindowForClickedPlace(name(), data, event) }, visible: showPlace"></li>
            </ul>
        </div>
    
        <div id="content">
            <div id="navToggle">
                <!-- The navToggle buttons are initially hidden and displayed with a media query for smaller devices -->
                <button id="showNavButton" type="button" class="btn" onclick="showNavMenu()">
                        <span class="glyphicon glyphicon-triangle-right"></span>
                </button>

                <!-- The hideNavButton is hidden and displayed when the sidebar is showing -->
                <button id="hideNavButton" type="button" class="btn" onclick="hideNavMenu()">
                        <span class="glyphicon glyphicon-triangle-left"></span>
                </button>
            </div>
            <!-- Display the map -->
            <div id="map"></div>
        </div>
    </div> 

    <!-- UPDATE TO INCLUDE YOUR API KEY HERE -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0fu4D0avhvTlwvq8QEy9mUvK5KNYsoJA&v=3&callback=initMap" onerror="mapsAPIError()">
    </script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/map-model.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
