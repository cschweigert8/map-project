<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map Project</title>
</head>
<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bootstrap Sidebar</h3>
            </div>
            <ul class="sidebar-nav" data-bind="foreach: places">
                    <li class="sidebar-brand">
                        <p data-bind="text: name"></p>
                    </li>
            </ul>

        </nav>

        <div id="sidebar-wrapper">
                
        </div>
    
        <!-- Page Content -->
        <div id="content">
            <!-- We'll fill this with dummy content -->
            <ul id="map-list"></ul>
            <div id="map"></div>
        </div>
    
    
        
    </div> 
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0fu4D0avhvTlwvq8QEy9mUvK5KNYsoJA&v=3&callback=initMap">
   </script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/map-model.js"></script>

</body>
</html>
